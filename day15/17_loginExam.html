<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(210, 237, 237);
        }
        .container{
            width: 300px;
            background-color: rgb(99, 175, 195);
            /*화면의 정중앙에 위치*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            text-align: center;
            border-radius: 10px;
            padding: 20px 30px;
        }
        .container input{
            width: 100%;
            padding: 10px;
            font-size: 15px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .btn{
            background-color: rgb(198, 185, 210);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        .link{
            margin-top: 30px;
        }
        .link>a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="text-field" name="id" placeholder="아이디">
            <input type="password" class="text-field" name="pw" placeholder="비밀번호">
            <input type="submit" class="btn" value="로그인" disabled>
        </form>
        <div class="link">
            <a href="">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
    
    <script>
        // event input
        // id : 8자 이상
        // pw : 영어, 숫자, 특수문자 1개씩을 포함한 8자 이상
        // 두 조건이 맞을 때만 버튼 disable 상태 해지
        // 객체.disabled = true => 비활성화 상태
        // 객체.disabled = false => 활성화 상태
        // regExp 

        const inputs = document.querySelectorAll('.text-field');
        const btn = document.querySelector('.btn');

        // pw 정규식 : 영어, 숫자, 특수문자 1개씩을 포함한 8자 이상
        const regExp = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

        // 유효성 검사 함수 (id, pw)
        function validateForm(){
            const idVaild = inputs[0].value.length >= 8;
            const pwVaild = regExp.test(inputs[1].value);
            console.log(idVaild)
            console.log(pwVaild);
            setButtonState(idVaild && pwVaild);
        }

        // 버튼 상태
        function setButtonState(isEnabled){
            // 파라미터 값이 true => disabled = false
            btn.disabled = !isEnabled;
            btn.style.backgroundColor = 
            isEnabled ? 'rgb(75, 28, 119)' : 'rgb(198, 185, 210)';
        }

        // 이벤트 등록
        inputs.forEach(input => input.addEventListener('input',validateForm));
    </script>
</body>
</html>
