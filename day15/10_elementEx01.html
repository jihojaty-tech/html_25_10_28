<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            width: 500px;
            height: 50px;
            border: 3px solid black;
            margin: 10px auto 30px;
        }
        ul{
            list-style: none;
            width: 500px;
            margin: 10px auto;
            padding: 0;
        }
        ul>li{
            display: inline;
            margin: 10px 20px;
            font-size: 20px;
            font-weight: 700;

        }
        img{
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li id="home" onclick="clickCity(this)">HOME</li>
        <li id="seoul" onclick="clickCity(this)">Seoul</li>
        <li id="tokyo" onclick="clickCity(this)">Tokyo</li>
        <li id="paris" onclick="clickCity(this)">Paris</li>
    </ul>
    <img src="../image/home.jpg" alt="imgTag" id="img">

    <script>
        /*function clickCity(e){
            console.log(e.id);
            document.getElementById('img').src = `../image/${e.id}.jpg`;
        }*/

        const clickCity = (e) =>{
            document.getElementById('img').src = `../image/${e.id}.jpg`;
        }
    </script>
</body>
</html>
