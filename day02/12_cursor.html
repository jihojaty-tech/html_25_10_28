<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
            - pointer : 손가락모양
    -->

    <style>
        button:hover{
            cursor: pointer;
        }

        .box{
            
            width: 90px;
            height: 25px;
            white-space: nowrap;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid black;
            border-radius: 3px;
            text-align: center;
            cursor: pointer;
                    
                  
        }
    </style>
</head>
<body>
    <button>button</button>
    <div class="box">div button</div>
    
</body>
</html>
