<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- https://jsonplaceholder.typicode.com/photos 1~10까지 -->
     <button id="btn">데이터 가져오기</button>
     <ul id="ul"></ul>

     <script>
        document.getElementById('btn').addEventListener('click',()=>{
            for(let i=1; i <= 10; i++){
                fetch("https://jsonplaceholder.typicode.com/photos/"+i)
            .then(resp => resp.json())
            .then(json => printData(json)) // 성공시
            .catch(error => console.log(error));
            }
        });

         function printData(obj) {
            const ul = document.getElementById('ul');
            let str = '';

            // obj는 "객체" 하나 (배열이 아님)
            for (const key in obj) {
                str += `<li>${key} : ${obj[key]}</li>`;
            }
                 str += `<hr>`; // 각 데이터 구분선

                    ul.innerHTML += str; // 누적해서 출력
        }
     </script>
</body>
</html>
