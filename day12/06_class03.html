    <script>
        // 계좌 myAccount, yourAccount
        // 객체(object)를 사용하여 생성 / class로 생성

        // 일반 객체로 생성
        const myAccount = {
            name:'hong',
            balance : 0,
            // 입금
            deposit : function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                if(this.balance < amount ){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                }
            },
            // 이체
            transfer: function(amount, otherAccount){
                if(this.balance < amount ){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }
        const yourAccount = {
            name:'kim',
            balance : 10000,
            // 입금
            deposit : function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                if(this.balance < amount ){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                }
            },
            // 이체
            transfer: function(amount, otherAccount){
                if(this.balance < amount ){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }

        // 내 계좌에 입금 50000원
        myAccount.deposit(50000);

        // 내 계좌에 출금 20000원
        myAccount.withdraw(20000);
        
        // 내 계좌에서 이체 10000원
        myAccount.transfer(10000, yourAccount);

        console.log(myAccount, yourAccount);
        console.log('-----------------------');


        // class로 변경 => 같은 변수와 메서드를 가지는 클래스
        class Bank{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            // 입금
            deposit(amount){
                this.balance += amount;
                return this.balance;
            }

            // 출금
            withdraw(amount){
                if(this.balance < amount){
                    console.log(`출금 실패 ! 사유 : 잔액부족`);
                }else{
                    this.balance -= amount;
                    return this.balance;
                }
            }

            // 이체
            transfer(business, amount){
                if(this.balance < amount){
                    console.log(`이체 실패 ! 사유 : 잔액부족`);
                } else {
                    this.balance -= amount;
                    business.balance += amount;
                    return this.balance;
                }
            }
            

        }
        
        const leeAcc = new Bank('lee',230000);
        const kimAcc = new Bank('kim',46000);

        console.log(leeAcc, kimAcc);
        console.log(leeAcc, kimAcc);
        // 입금 
        leeAcc.deposit(100000);

    </script>
