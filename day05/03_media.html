<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        media-query : 반응형 화면을 만들기 위한 태그
        max-width / min-width 를 사용하여 디스플레이의 사이즈에 따라
        화면 배치(layout)을 변경하는 태그
        - phone 320px / pad 768pax / display 1280px 등등 사이즈를 픽셀사이즈에 따라 변경하고 싶을 때 사용

        max-width : 요소가 가질 수 있는 최대 크기의 값
            - 화면의 크기가 커지더라도 element(요소)가 더 커질수 없음
            - 레이아웃의 크기를 적절한 크기로 유지시키고 싶을 때 사용
        min-width : 요소가 가질 수 있는 최소 크기의 값
            - 화면의 크기가 작아지더라도 element(요소)가 더 작아질 수 없음
            - 컨텐츠의 손상을 막기 위해

        max-width : 화면의 최대너비를 조건으로 하여 미디어쿼리를 작성
            - 가장 큰 화면의 사이즈를 기본 레이아웃으로 하고, 점차 축소하는 형태로 css 작성
            - 데스크탑용의 가장 큰 화면 사이즈의 레이아웃을 기본으로 하고, 점차 축소하는 형태로 작성
        
        min-width : 화면 너비의 최소 너비를 조건으로 하여 미디어쿼리를 작성
            - 작은 화면 사이즈를 기본으로 하여 점차 확장되어가는 형태로 작성
            - 스마트폰 등 가장 작은 사이즈에서의 레이아웃을 기본으로 하고, 점차 확장되어가는 형태로 작성
    -->
    <style>
        .max-width{
            border: 1px solid black;
            max-width: 600px;
        }
        .min-width{
            border: 1px solid black;
            min-width: 600px;
        }
        .title{
            font-size: 40px;
        }
        @media screen and (max-width : 600px) {
            .title{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Hello, World~!!</h1>
        <h3>Font size 변경</h3>
    </div>
    <div class="max-width">
        max-width : 요소가 가질 수 있는 최대 크기의 값
            - 화면의 크기가 커지더라도 element(요소)가 더 커질수 없음
            - 레이아웃의 크기를 적절한 크기로 유지시키고 싶을 때 사용
    </div>
    <div class="min-width">
        min-width : 요소가 가질 수 있는 최소 크기의 값
            - 화면의 크기가 작아지더라도 element(요소)가 더 작아질 수 없음
            - 컨텐츠의 손상을 막기 위해
    </div>
</body>
</html>
