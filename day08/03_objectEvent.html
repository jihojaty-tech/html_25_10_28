<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>구조에 따른 자바스크립트 객체 생성</h1>
    <form action="">
        이름 : <input type="text" id="name"><br>
        주소 : <input type="text" id="addr"><br>
        좋아하는 리스트<br>
        리스트1 : <input type="text" id="favor1"><br>
        리스트2 : <input type="text" id="favor2"><br>
        리스트3 : <input type="text" id="favor3"><br>
        이메일 : <input type="text" id="email"><br>
        내가 좋아하는 것 : <input type="text" id="wanna"><br>
        <!-- form태그 안에서는 type을 안 넣으면 submit이 되기에 type에 button을 넣어줘야함 -->
        <button type="button" onclick="getDatas()">객체로 전송</button> 

    </form>
    <button id="btn">표로 출력</button>
    <table id="table" border="1"></table>

    <script>
        const dataobj = {
            name : '',
            addr : '',
            favors : {
                favor1 : '',
                favor2 : '',
                favor3 : ''
            },
            email : '',
            wanna : '',
        };
        console.log(dataobj);

        document.getElementById('btn').addEventListener('click',()=>{ // 화살표 함수를 많이 씀
            let dataTable = document.getElementById('table');
            let str = '<tbody>';
            str = `<tr><th>이름</th><td>${dataobj.name}</td></tr>`;
            str += `<tr><th>주소</th><td>${dataobj.addr}</td></tr>`;
            str += `<tr><th>좋아하는 리스트</th><td>`; // 보기 편하게 칸 띄우기 붙여도 상관없음
                str += `<ul>`;
                    str += `<li>${dataobj.favors.favor1}</li>`;
                    str += `<li>${dataobj.favors.favor2}</li>`;
                    str += `<li>${dataobj.favors.favor3}</li>`;
                str += `</ul>`;
            str += `</td></tr>`;
            str += `<tr><th>이메일</th><td>${dataobj.email}</td></tr>`;
            str += `<tr><th>좋아하는 것</th><td>${dataobj.wanna}</td></tr>`;
            str += `</tbody>`;

            dataTable.innerHTML = str;
        })

        function getDatas(){
            // 내가 입력한 값으로 dataObj 채우기
            // 객체명.key = value; => 해당 객체 값 채우는 방법
            dataobj.name = document.getElementById('name').value;
            dataobj.addr = document.getElementById('addr').value;;
            dataobj.favors.favor1 = document.getElementById('favor1').value;;
            dataobj.favors.favor2 = document.getElementById('favor2').value;;
            dataobj.favors.favor3 = document.getElementById('favor3').value;;
            dataobj.email = document.getElementById('email').value;;
            dataobj.wanna = document.getElementById('wanna').value;;
            console.log(dataobj);
        }
        function print(){
            
        }
    </script>
</body>
</html>
