<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단 : <input type="text" id="dan1"> <br>
    <button id="btn">구구단출력</button>
    <ul id="ul"></ul>

    <script>
        let incre = 1;
        const ul = document.getElementById('ul');
        document.getElementById('btn').addEventListener('click',()=>{
            let dan = Number(document.getElementById('dan1').value);
             // 버튼을 누른 뒤에 input의 value를 가져오기 때문에 button 밑에 input의 value를 가져오게 해야함
            while(incre < 10){
                ul.innerHTML += `<li>${dan} * ${incre} = ${dan * incre}</li>`;
                incre++;
            }
        })
    // w3school : 강사님 추천 언어 참고 사이트
    </script>
</body>
</html>
