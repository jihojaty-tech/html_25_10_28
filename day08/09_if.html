<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문</h1>
    <!-- 
        if / switch : 자바와 동일한 문법 구조를 가지고 있음
        if, if~else, elseif 전부 동일
    -->
        숫자입력 : <input type="text" id="number">
        <button id="btn">판별버튼</button>
        <h1 id="result">홀수/짝수 판별</h1>

    <script>
        let num = 19;
        if(num % 2 == 0){
            console.log('짝수');
        }else{
            console.log('홀수');
        }

        switch(num % 2){
            case 0 : console.log('짝수'); break;
            case 1 : console.log('홀수'); break;
            default : console.log('이상한 수');
        }

        // 숫자를 입력하고 버튼을 누르면 홀수/짝수 판별 글자가 없어지고 짝수/홀수 구분해서 화면에 띄우기
        document.getElementById('btn').addEventListener("click",() => {
            let num1 = document.getElementById("number").value;

        })

    </script>
</body>
</html>
