<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string : 가장 많이 다루는 데이터 타입</h1>
    <!-- 
        - java에서의 string method와 거의 유사함
        - 문자 데이터는 index(0부터 시작, 공백포함)를 가지고 있음
        - 문자열 값 내에서 <br> 개행은 하지 않는 것이 보편적임
        - length : 문자열의 총 길이
        - new String() : 객체 타입으로 선언 가능 / 잘 쓰이지 않음
    -->
    <!-- 
        추출 관련 메서드 : substring(), substr(), slice()
        문자 대체 관련 메서드 : replace(str, old, new) : 처음 찾은 값만 가능
        - trim() : 양쪽 공백 제거
        - padStart(str, 길이, 채울문자) / padEnd
        - 010101-1******
        - charAt(index) / indexOf(str,문자)
        - startWith(str, 문자) / endWith(str, 문자) : 해당 문자가 str 앞/뒤에 존재하는지 확인 하는 메서드, return true / false 로 줌
    -->

    <script>
        let str = 'apple, banana, orange';
        // slice(start, end) : start 번지부터 end 번지까지 추출 end번지는 미포함 substring과 동일한 기능
        // substring(start,end);
        // substr(start,count);
        console.log(str.slice(0,5)); // 0번지부터 4번지까지만 출력
        console.log(str.slice(-6)); // 끝에서 부터 추출가능
        // substring
        console.log(str.substring(0,5)); // 0번지부터 4번지까지만 출력
        console.log(str.substring(-6)); // 적용안됨. 전체문자 출력

        // slice , substr 차이점
        console.log(str.slice(7,13)); // 7번지부터 12번지까지만 출력
        console.log(str.substr(7,6)); // 7번지부터 6개 출력
        console.log('-------------------------------------------')

        let str2 = "Hello java World~!! java";
        // replace 처음 만나는 값만 변경
        console.log(str2.replace('java','javascript')); // 첫번째 자바만 바꿈

        // replaceAll : 전체 변경
        console.log(str2.replaceAll('java','javascript')); // 자바 전체 변경됨

        // replace 정규표현식 사용 가능 (RegExp)
        // 문법 : /java/옵션 => i(대소문자 구분x), g(전체검색) / ig(대소문자 구분 없이 전체검색) 이런식으로 정규표현식 이용 가능
        console.log(str2.replace(/java/g, 'javascript')); // replace + 정규표현식 이용해서 전체 자바 자바스크립트로 변경

        let padText = 'abc';
        console.log(padText.padEnd(10,'-')); // 10은 전체 길이 abc 뒤에 10길이까지 -로 채우라는 코드

        // 010101-1******
        let rNum = '010101-3213512';
        console.log(rNum.slice(0,8).padEnd(13,'*'));
        console.log(rNum.slice(0,rNum.indexOf("-")+2).padEnd(rNum.length,'*')); // 만약 변하는 숫자라면

        // 성별 : 삼항연산자 사용 가능
        let id = rNum.charAt(rNum.indexOf('-')+1);
        console.log((id =='1' || id == '3')? '남' : '여');
        let fullFileName = '20251024_javascript.String_method.html';
        // 작성일자만 추출 : 20251024 
        // 파일이름 추출 : javascript.String_method
        // 확장자 추출 : html
        console.log(fullFileName.slice(0,fullFileName.indexOf("_")));
        console.log(fullFileName.slice(fullFileName.indexOf("_")+1,fullFileName.lastIndexOf(".")));
        console.log(fullFileName.slice(fullFileName.lastIndexOf(".")+1));

        // 자바에서 사용했던 기능들 사용가능
        console.log('ABC'.toLowerCase());
        console.log(str.split(','));
    </script>
</body>
</html>
