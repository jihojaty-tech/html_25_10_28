<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은??</h1>
    <button id="btn">today</button>
    <h1 id="result"></h1>
    <!-- 오늘 날짜와 요일을 출력 -->
     <!-- 2025. 10. 24. (금) -->

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            const h1 = document.getElementById('result');
            let today = new Date();
            switch(today.getDay()){
                case 0 : str = `${today.toLocaleDateString()} ${'(일)'}`; break;
                case 1 : str = `${today.toLocaleDateString()} ${'(월)'}`; break;
                case 2 : str = `${today.toLocaleDateString()} ${'(화)'}`; break;
                case 3 : str = `${today.toLocaleDateString()} ${'(수)'}`; break;
                case 4 : str = `${today.toLocaleDateString()} ${'(목)'}`; break;
                case 5 : str = `${today.toLocaleDateString()} ${'(금)'}`; break;
                case 6 : str = `${today.toLocaleDateString()} ${'(토)'}`; break;
                default : console.log('에러발생');
            }
            console.log(str);
            h1.innerHTML = str;
        })
    </script>
</body>
</html>
