<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello world~!!</h1>
    <!-- 
        getElementsByTagName : 배열로 들어옴
        getElementsByClassName : 배열로 들어옴
        document.getElementsByTagName('h1')[0] // h1 태그가 여러개 있을 수 있기에 이렇게 출력해야 첫 번째 h1이 출력 됨
    -->

    <script>
        // alert : 안내문을 띄워주는 창 => 확인버튼 
        // confirm : 확인(true) / 취소(false)
        // prompt : 값을 입력받을 수 있음 => alert + input

        alert("hello!!");
        let con = confirm("pass?");
        console.log(con);

        let pro = prompt("이름을 입력해주세요");
        console.log(pro);
        
        console.log(document.getElementsByTagName('h1')[0].innerText);
        
        console.log(document.getElementById('h1'));
        document.getElementById('h1').innerHTML = pro;
    </script>
</body>
</html>
