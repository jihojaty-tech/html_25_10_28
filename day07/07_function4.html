<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        화살표 함수(Arrow Function) : ES6 부터 사용 가능 함수정의법
    </h1>
    <!-- 
        가독성은 떨어지나 코드량을 많이 줄일 수 있고, 표현식처럼 변수화를 사용 할 수 있음
    -->
    <script>
        const arrowFun = (param1, param2) => {
            // js 코드 작성
            let result = param1 + param2;
            return result;
        }

        // 리턴할 값이 있을 때 사용하는 구문
        const arrowFun2 = (p1, p2) => {return p1+p2}
        const arrowFun3 = (p1, p2) => p1+p2;

        // 리턴할 값이 없을 때 구문
        const arrowFun4 = (p1, p2) => {
            console.log('리턴 없음', p1+p2);
        }

        console.log(arrowFun(2,2));
        console.log(arrowFun2(1,2));
        console.log(arrowFun3(3,1));
        arrowFun4(2,3);
    </script>
</body>
</html>
