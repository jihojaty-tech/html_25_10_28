<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        select : 제시된 항목 중 하나를 선택하는 태그
        콤보박스, 드롭다운 박스 형태로 구성
        option 태그를 넣어서 목록을 구성
        option value="값"
        option에 value가 없다면 공백으로 전송
        selected : 기본 선택값
        disabled : 비활성화 사용가능
    -->
        <form action="">
            <label for="cp">통신사 선택</label><br>
            <select name="company" id="cp >
                <option value=" ">선택하세요.</option>
                <option value="SKT" selected>SKT</option>
                <option value="KT">KT</option>
                <option value="LG">LG</option>
                <option value="알뜰폰">알뜰폰</option>
                <option value="etc">기타</option>
            </select>
            <input type="submit" value="submit">
            <br>
            <!-- 성별을 나타내는 select 생성 -->
             <label for="g">성별 선택</label><br>
             <select name="gender" id="g">
             <option value="">선택</option>
             <option value="man" selected>남</option>
             <option value="woman">여</option>
             </select>
            <input type="submit" value="submit">
        </form>
    
</body>
</html>
