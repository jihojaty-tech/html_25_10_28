<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img tag
        - input type="image" 같은 기능을 하는 태그
        - src : 그림의 경로
        - alt : 그림이 없을 때 나타나는 글자
        - width : 그림의 가로 길이
        - height : 그림의 세로 길이
        - 이미지 사이즈 : pixel / % 로 표시가능
    -->

    <!-- 
        이미지 형식
        html에서 사용되는 이미지 포멧 중 jpg(jpeg), png가 대표적
        - jpg : 손실 압축 포멧(사진)
            이미지의 해상도가 손상되어도 용량을 많이 줄이는 포멧
            가장 많이 사용
        - png : 무손실 압축 포멧(캐릭터)
            이미지 해상도 손실을 줄이고, 투명배경이 가능
            용량은 크지만 화질이 뛰어남
            
        이미지 파일들은 헤더영역에 image/jpg, image/png 등의 형식을 가지고 있음
        파일의 확장자명과 관계없이 헤더의 정보로 그림을 파악
        이미지의 리소스가 잘못된 정보를 갖는 경우 보통 엑박이 떴다라고 표현함
    -->
        <img src="../image/강아지.jfif" alt="강아지">
        <img src="../image/강아지.jfif" alt="강아지" width="240" height="200">
        <br>

        <!-- 부모 기준의 50% -->
        <div>
            <img src="../image/강아지.jfif" alt="강아지" width="50%" height="50%">
        </div>
</body>
</html>
