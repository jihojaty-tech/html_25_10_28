<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <input type="image" src="../image/강아지.jfif" alt="강아지">
    <hr>
    <form action="">
        아이디: <input type="text" name="id"> <br>
        비밀번호 : <input type="password" name="pw" placeholder="password..."><br>
        비밀번호확인 : <input type="password" name="pw2" placeholder="password..."><br>
        이메일 : <input type="email" name="email" placeholder="test@test.com"><br>
        성별:
        <label for="m">
            <input type="radio" name="gender" id="m" value="남성">남성
        </label>
        <label for="w">
            <input type="radio" name="gender" id="w" value="여성">여성
        </label>
        <br>
        전화번호:
        <input type="number" name="phone">-
        <input type="number" name="phone2">-
        <input type="number" name="phone3">
        <br>
        <input type="submit" value="회원가입">
    </form>

</body>
</html>
